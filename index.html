<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>デコレーションシステム</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>写真にデコレーション！</h2>
<input type="file" id="upload" accept="image/*">
<button id="cropBtn">トリミング</button>

<canvas id="canvas"></canvas>

<!-- カテゴリ切り替えタブ -->
<div id="tabs">
  <button onclick="showCategory('frames')">フレーム</button>
  <button onclick="showCategory('stamps')">スタンプ</button>
  <button onclick="showCategory('phrases')">フレーズ</button>
</div>

<!-- 各カテゴリのスクロールバー -->
<div id="frames" class="category"></div>
<div id="stamps" class="category"></div>
<div id="phrases" class="category"></div>

<script src="script.js"></script>
</body>
</html>
